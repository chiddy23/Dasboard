services:
  - type: web
    name: justinsurance-dashboard
    env: python
    buildCommand: |
      set -e
      cd frontend
      npm install
      npm run build
      echo "=== Verifying frontend build ==="
      ls -la dist/
      ls -la dist/assets/
      cd ..
      pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120 --workers 4
    envVars:
      - key: NODE_VERSION
        value: "20.11.0"
      - key: PYTHON_VERSION
        value: "3.11"
      - key: PORT
        value: "5000"
      - key: FLASK_ENV
        value: production
      - key: ABSORB_API_KEY
        sync: false
      - key: ABSORB_PRIVATE_KEY
        sync: false
      - key: ABSORB_BASE_URL
        value: "https://rest.myabsorb.com"
      - key: SECRET_KEY
        generateValue: true
