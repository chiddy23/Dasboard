services:
  - type: web
    name: justinsurance-dashboard
    env: python
    buildCommand: |
      cd frontend && npm install && npm run build && cd ..
      pip install -r backend/requirements.txt
    startCommand: cd backend && python app.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: PORT
        value: "5000"
      - key: FLASK_ENV
        value: production
      - key: ABSORB_API_KEY
        sync: false
      - key: ABSORB_PRIVATE_KEY
        sync: false
      - key: ABSORB_BASE_URL
        value: "https://api.myabsorb.com/api/rest/v2"
      - key: SECRET_KEY
        generateValue: true
